<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
</head>
<body>
<h2>Registreren</h2>

<form id="register-form">
    <label for="username">Gebruikersnaam:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">E-mailadres:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Wachtwoord:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Registreer</button>
</form>

<div id="error-message" style="color: red;"></div>
<div id="success-message" style="color: green;"></div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Haal de gegevens van het formulier op
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Maak het gegevensobject voor de aanvraag
        const data = {
            username: username,
            email: email,
            password: password
        };

        // Voer de registratie uit via een POST-aanroep naar de API
        try {
            const response = await fetch('http://localhost:8000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Controleer of het antwoord geldig JSON is
            if (response.ok) {
                const textResponse = await response.text();  // Haal de respons als tekst op
                const result = textResponse ? JSON.parse(textResponse) : {};  // Parse alleen als er iets is om te parseren

                // Als er een message in het antwoord staat, toon dat dan als succesbericht
                if (result.message) {
                    document.getElementById('success-message').textContent = result.message;

                    // Redirect naar de loginpagina na succesvolle registratie
                    setTimeout(() => {
                        window.location.href = '/login';  // Pas de URL aan naar jouw loginpagina
                    }, 2000);  // Vertraag de redirect zodat de gebruiker het succesbericht kan zien
                } else {
                    document.getElementById('error-message').textContent = 'Er is een fout opgetreden bij het registreren.';
                }
            } else {
                const error = await response.text();
                document.getElementById('error-message').textContent = error || 'Er is een fout opgetreden bij het registreren.';
            }
        } catch (error) {
            // Als er een netwerkfout of andere onverwachte fout optreedt
            document.getElementById('error-message').textContent = 'Er is een fout opgetreden bij de aanvraag: ' + error.message;
        }
    });
</script>

</body>
</html>
